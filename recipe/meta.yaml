{% set name = "sqlalchemy-bigquery" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sqlalchemy-bigquery-{{ version }}.tar.gz
  sha256: f9f3c3246a606ce8b1ea22e5aa2e425d76ba2350b149aca372584c9278539675

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6,<3.11
    - pip
  run:
    - python >=3.6,<3.11
    - future
    - google-api-core >=1.30.0
    - google-auth >=1.25.0,<3.0.0dev
    - google-cloud-bigquery >=2.25.2,<3.0.0dev
    - sqlalchemy >=1.2.0,<=1.4.27

test:
  imports:
    - sqlalchemy_bigquery
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/python-bigquery-sqlalchemy
  summary: SQLAlchemy dialect for BigQuery
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xylar
